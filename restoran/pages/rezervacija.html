    <section class="mb-4 container-fluid">
        <h2 class="h1-responsive font-weight-bold text-center my-4">Rezervisite</h2>
        <div class="row w-75 d-flex align-items-center mx-auto justify-content-between">
            <div id="rezervacija" class="col-md-8 mb-md-0 mb-5">
                <form id="contact-form" name="contact-form">

                    <div class="row my-3">
                        <div class="col-md-6">
                            <div id="polje" class="md-form mb-0">
                                <input type="text" id="name" name="name" class="form-control">
                                <label for="name" class="">Ime</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div id="polje" class="md-form mb-0">
                                <input type="text" id="last name" name="last name" class="form-control">
                                <label for="last name" class="">Prezime</label>
                            </div>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div id="polje" class="col-md-6">
                            <div id="polje" class="md-form mb-0">
                                <input type="text" id="tel number" name="tel number" class="form-control">
                                <label for="tel number" class="">Broj telefona</label>
                            </div>
                        </div>
                        <div id="polje" class="col-md-6">
                            <div id="polje" class="md-form mb-0">
                                <input type="date" id="date" name="date" class="form-control">
                                <label for="tel number" class="">Datum</label>
                            </div>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div id="polje" class="col-md-12">
                            <div class="md-form">
                                <textarea type="text" id="message" name="message" rows="2"
                                    class="form-control md-textarea"></textarea>
                                <label for="message">Vasa poruka</label>
                            </div>

                        </div>
                    </div>

                    <select id="polje" class="form-select my-3" aria-label="default select example">
                        <option selected>Broj osoba</option>
                        <option value="1">1 Osoba</option>
                        <option value="2">2 Osobe</option>
                        <option value="3">3 Osobe</option>
                        <option value="3">4 Osobe</option>
                        <option value="3">5 Osobe</option>
                        <option value="3">6 Osobe</option>
                        <option value="3">7 Osobe</option>
                        <option value="3">8 Osobe</option>
                    </select>

                </form>

                <div class="text-center text-md-left my-3">
                    <a class="btn dugme">Posalji</a>
                </div>
                <div class="status"></div>
            </div>
            <div class="col-md-3 text-center">
                <ul class="list-unstyled mb-0">
                    <li><i class="fa-solid fa-clock"></i>
                        <p>Ponedeljak-Nedelja</p>
                        <p>10:00-23:00</p>
                    </li>
                    <li><i class="fas fa-map-marker-alt fa-2x"></i>
                        <p>Palih boraca 6, Visegrad 73240 </p>
                    </li>

                    <li><i class="fas fa-phone mt-4 fa-2x"></i>
                        <p>+ 01 234 567 89</p>
                    </li>

                    <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                        <p>test@gmail.com</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>
